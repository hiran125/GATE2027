<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>12-Month GATE CS Roadmap</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">G</div>
        <div>
          <h2>GATE CS — 12 Month Roadmap</h2>
          <p class="muted">Month-wise plan • Subject details • Exportable</p>
        </div>
      </div>

      <div class="filters">
        <label>Month</label>
        <select id="monthSelect">
          <option value="all">All Months</option>
          <option value="month1">Month 1</option>
          <option value="month2">Month 2</option>
          <option value="month3">Month 3</option>
          <option value="month4">Month 4</option>
          <option value="month5">Month 5</option>
          <option value="month6">Month 6</option>
          <option value="month7">Month 7</option>
          <option value="month8">Month 8</option>
          <option value="month9">Month 9</option>
          <option value="month10">Month 10</option>
          <option value="month11">Month 11</option>
          <option value="month12">Month 12</option>
        </select>

        <label>Subject</label>
        <select id="subjectSelect">
          <option value="all">All Subjects</option>
        </select>

        <div class="side-actions">
          <button id="selectAllSubjects">Select All</button>
          <button id="clearAllSubjects">Clear</button>
        </div>
      </div>

      <div class="subject-list" id="subjectList"></div>

      <div class="sidebar-footer">
        <small>Tip: Select subjects from list then use top-right Export buttons.</small>
      </div>
    </aside>

    <main class="main">
      <header class="main-header">
        <div>
          <h1 id="pageTitle">12-Month GATE CS Roadmap</h1>
          <p class="muted" id="subtitle">Choose a month or subject to filter. Mark topics as done.</p>
        </div>

        <div class="actions">
          <button id="printAll">Print All</button>
          <button id="downloadPNGAll">Download PNG</button>
          <button id="downloadPDFAll">Download PDF</button>

          <div class="mini">
            <label for="searchBox">Search</label>
            <input id="searchBox" placeholder="search topics or subjects"/>
          </div>
        </div>
      </header>

      <section id="cardsArea" class="cards">
        <!-- cards injected by JS -->
      </section>
    </main>
  </div>

  <!-- export libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
